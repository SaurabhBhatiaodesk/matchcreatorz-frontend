name: Deploy Frontend Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Info
      - name: Deployment Started
        run: |
          echo "ğŸš€ Frontend deployment started at $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      # 3ï¸âƒ£ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          cache: 'npm'

      # 4ï¸âƒ£ Install deps
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci
          echo "âœ… Dependencies installed"

      # 5ï¸âƒ£ Build (NO ENV TOUCH)
      - name: Build frontend (Vite)
        run: |
          echo "ğŸ”¨ Building frontend"
          npm run build
          echo "âœ… Frontend build completed"
        env:
          NODE_ENV: production

      # 6ï¸âƒ£ Cleanup local
      - name: Cleanup before deploy
        run: |
          rm -rf node_modules .git
          echo "ğŸ§¹ Cleanup done"

      # 7ï¸âƒ£ Fix permissions on server
      - name: Fix remote permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          script: |
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /home/ubuntu/Matchcreators-Frontend/
            sudo chmod -R 755 /home/ubuntu/Matchcreators-Frontend/

      # 8ï¸âƒ£ Deploy (IMPORTANT PART)
      - name: Deploy frontend via Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: /home/ubuntu/Matchcreators-Frontend/
          ARGS: >
            -rlgoDzvc --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
          BEFORE_RSYNC: echo "ğŸš€ Deploying frontend..."
          AFTER_RSYNC: echo "âœ… Frontend deployed successfully"

      # 9ï¸âƒ£ Restart frontend
      - name: Restart frontend (PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          script: |
            cd /home/ubuntu/Matchcreators-Frontend/
            pm2 reload matchcreators-frontend-admin || \
            pm2 start "npm run preview" --name matchcreators-frontend-admin
            pm2 save
            echo "âœ… Frontend restarted"

      # ğŸ”Ÿ Health check
      - name: Health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          script: |
            pm2 status
            echo "ğŸ‰ Frontend deployment completed at $(date)"
