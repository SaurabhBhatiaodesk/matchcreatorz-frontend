<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- SEO Meta Tags -->
	<title>Match Creatorz - Connect with Top Creative Talent</title>
	<meta name="description" content="Match Creatorz connects businesses with top creators for design, art, and media projects. Find your perfect creative match today!">
	<meta name="keywords" content="creators, creative talent, design, art, media, freelance, Match Creatorz">
	<meta name="robots" content="index, follow">
	<link rel="canonical" href="https://www.matchcreatorz.com" />

	<!-- Favicon and Icons -->
	<link rel="icon" type="image/svg+xml" href="/src/assets/images/small-logo.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/small-logo.svg" />
	<link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/small-logo.svg" />
	<link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/small-logo.svg" />

	<!-- Open Graph Tags (for social media) -->
	<meta property="og:title" content="Match Creatorz - Connect with Top Creative Talent" />
	<meta property="og:description" content="Discover and hire top creators for design, art, and media projects with Match Creatorz." />
	<meta property="og:url" content="https://www.matchcreatorz.com" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="Match Creatorz" />

	<!-- Twitter Card Tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Match Creatorz - Connect with Top Creative Talent" />
	<meta name="twitter:description" content="Discover and hire top creators for design, art, and media projects with Match Creatorz." />
	<meta name="twitter:site" content="@MatchCreatorz" />

	<!-- Structured Data (JSON-LD) -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "WebSite",
		"name": "Match Creatorz",
		"url": "https://www.matchcreatorz.com",
		"description": "A platform connecting businesses with top creative talent for design, art, and media projects.",
		"publisher": {
			"@type": "Organization",
			"name": "Match Creatorz",
			"logo": {
				"@type": "ImageObject",
				"url": "https://www.matchcreatorz.com/src/assets/images/small-logo.svg"
			}
		},
		"potentialAction": {
			"@type": "SearchAction",
			"target": "https://www.matchcreatorz.com/search?q={search_term_string}",
			"query-input": "required name=search_term_string"
		}
	}
	</script>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
